<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rough Life</title>
    <script src="https://use.fontawesome.com/333d5f5d77.js"></script>
    <link rel="shortcut icon" type="image/png" href="./images/glider.png"/>
    <link rel="stylesheet" href="assets/buttons.css">
    <script src="assets/modal.js"></script>
  </head>
  <div id="close-modal">

    <body>
      <header class="header">
        <h1>Rough Life</h1>
        <h6>Inspired by Conway's Game of Life</h6>
        <div class="link-list group">
          <ul class="links github">
            <li><a href="http://github.com/cjshay"><i class="fa fa-github fa-lg" aria-hidden="true"></i></a></li>
          </ul>
          <ul class="links linkedin">
            <li><a href="http://linkedin.com/in/christopher-shay"><i class="fa fa-linkedin-square fa-lg" aria-hidden="true"></i></a></li>
          </ul>
          <ul class="links portfolio">
            <li><a href="http://cjshay.github.io/portfolio"><i class="fa fa-folder-open fa-lg" aria-hidden="true"></i></a></li>
          </ul>

        </div>

      </header>
      <div id="modal"><img src="images/instructions.png"/></div>
      <button id="open-modal" class="instructions new-setting">Instructions</button>

      <nav id="button-box">
        <div class="restart group">
          <button id="start" class="start">Restart</button>

        </div>
        <div class="static-elements group">
          <div class="display">Color Options</div>
          <select id="change-colors">
            <option value="standard-color">Default</option>
            <option value="rainbow-color">Rainbow</option>
            <option value="random-color">Random</option>
          </select>
          <div class="display">Display Options</div>
          <select id="display-option" class="display-option">
            <option value="default">Default</option>
            <option value="grid">Display Grid</option>
            <option value="fill">Fill Squares</option>
          </select>

        </div>

        <div class="new-setting-elements group">
          <div class="section">
            <div class="display">Place Objects</div>
            <select id="object-place-count-input" class="new-setting-input">
              <option value="fill">Fill Board</option>
              <option value="1">1</option>
              <option value="3">3</option>
              <option value="5">5</option>
              <option value="8">8</option>
              <option value="10">10</option>
              <option value="15">15</option>
              <option value="20">20</option>
              <option value="30">30</option>
              <option value="50">50</option>
              <option value="100">100</option>
            </select>

            <select id="object-place-input" class="new-setting-input">
              <option value="random">Random</option>
              <option value="block">Block</option>
              <option value="beehive">Beehive</option>
              <option value="loaf">Loaf</option>
              <option value="boat">Boat</option>
              <option value="tub">Tub</option>
              <option value="blinker">Blinker</option>
              <option value="toad">Toad</option>
              <option value="beacon">Beacon</option>
              <option value="pulsar">Pulsar</option>
              <option value="pentadecathlon">Pentadecathlon</option>
              <option value="glider">Glider</option>
              <option value="lightWeightSpaceship">Light Weight Spaceship</option>
              <option value="clock">Clock</option>
              <option value="benchmark">Benchmark</option>
              <option value="gosperGliderGun">Gosper Glider Gun</option>
            </select>
          </div>

        </div>
        <!-- <i class="fa fa-play" aria-hidden="true"></i> -->
<!-- <i class="fa fa-pause" aria-hidden="true"> -->
        <div class="step">
          <button class="step-button" id="step-on-off"></button>
          <button class="step-button" id="step" >Step</button>
        </div>
      </nav>
      <div class="canvas">
        <div class="canvas-container">

          <canvas id="canvas"></canvas>
        </div>

      </div>
      <script type="application/javascript" src="lib/bundle.js"></script>
    </body>
  </div>
</html>
